<div *ngFor="let follower of followers" class="media">
  <div class="media-left">
    <a href="#">
      <img src="{{follower.avatar_url}}" alt="" class="media-object avatar">
    </a>
  </div>
  <div class="media-right">
    <h4 class="media-heading">
      <a [routerLink]="['/followers',follower.id, follower.login]">{{follower.login}}</a>
    </h4>
    <a routerLink="follower.html_url">{{follower.html_url}}</a>
  </div>
</div>
